<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Formularz aplikacji na szkolenie:</h1>
    
    <form method="POST" action="https://formspree.io/f/mkgnjgle">

        <label for="imie">Imię: </label>
        <input type="text" name="imie" id="imie"> <br>
        <label for="nazwisko">Nazwisko: </label>
        <input type="text" name="nazwisko" id="nazwisko"> <br>
        <label for="mail">e-mail: </label>
        <input type="email" name="mail" id="mail"> <br>
        <label for="phone">Numer telefonu: </label>
        <input type="tel" name="phone" id="phone" min="0" max="999999999"> <br>
        <label for="miasto">Wybierz miasto: </label>
        <select name="miasto" id="miasto">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdansk" selected>Gdańsk</option>
        </select> <br>
        <div>Wybierz płeć: </div>
        <input type="radio" name="plec" id="mezczyzna"> 
        <label for="mezczyzna">Mężczyzna</label><br>
        <input type="radio" name="plec" id="kobieta">
        <label for="kobieta">Kobieta</label> <br>
        <input type="radio" name="plec" id="inna">
        <label for="inna">Inna</label> <br>
        <label for="zgoda">Czy zgadzasz się na użycie danych osobowych?</label>
        <input type="checkbox" name="zgoda" id="zgoda"> <br>
        <label for="message">Dodatkowe informacje: <br></label>
        <textarea maxlength="1000" id="message"></textarea> <br>
        <input type="submit" name="Wyślij">

        
    </form>

</body>
</html>
